# .github/workflows/send-daily-email.yml

name: Send Daily Email from Dify (Simplified Version)

on:
  schedule:
    # 每天的 UTC 时间上午 8 点运行 (北京时间下午 4 点)
    - cron: '0 8 * * *'
  
  # 允许在 Actions 页面手动触发此工作流，方便测试
  workflow_dispatch:

jobs:
  send_email_job:
    runs-on: ubuntu-latest
    name: Fetch from Dify and Send Email

    steps:
      # 步骤 1: 调用 Dify API，并获取返回的全部原始响应
      - name: Fetch Raw Content from Dify
        id: dify_content
        run: |
          # 直接调用 Dify API，并将返回的所有内容存入变量
          API_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.DIFY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
                  "inputs": {},
                  "response_mode": "blocking",
                  "user": "github-action-runner"
                }' \
            "https://dify.comlan.com/v1/workflows/run")

          # 检查 API 响应是否为空
          if [ -z "$API_RESPONSE" ]; then
            echo "::error::Dify API returned an empty response."
            exit 1
          fi
          
          # 将获取到的全部原始响应（原封不动）设置为输出变量
          echo "email_body<<EOF" >> $GITHUB_OUTPUT
          echo "$API_RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 步骤 2: 使用上一步获取的全部内容发送邮件
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          # 邮件服务器配置 - 已修正为推荐的加密端口和设置
          server_address: mail.comlan.com
          server_port: 25
          secure: false
          
          # 认证信息
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          # 邮件内容 - 正文完全来自于上一步，主题是固定的
          subject: '来自 Dify 的每日报告' # 你可以在这里自定义邮件主题
          html_body: ${{ steps.dify_content.outputs.email_body }} # 原封不动地使用 Dify 返回的所有内容
          
          # 收件人
          to: wang.tianyang@comlan.com
          
          # 发件人
          from: ${{ secrets.MAIL_USERNAME }}
